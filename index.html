<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foto gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="field">
        <container id="foto"><img id="pic" src="./files/1.jpg" alt="None"></container>
        <container id="chooseFoto"></container>
        <container id="navBar">
            <button class="btn" id="toStart"><img id="toStart" src="./files/bth/toStart.png" alt="toStart"></button>
            <button class="btn" id="back"><img id="back" src="./files/bth/back.png" alt="back"></button>
            <button class="btn" id="play"><img id="play" src="./files/bth/play.png" alt="play"></button>
            <button class="btn" id="forward"><img id="forward" src="./files/bth/forfard.png" alt="forward"></button>
            <button class="btn" id="toEnd"><img id="toEnd" src="./files/bth/toEnd.png" alt="toEnd"></button>
        </container>
    </div>

    <script src="./script.js"></script>
</body>
</html>
